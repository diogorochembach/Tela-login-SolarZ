<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SolarZ Energia Solar</title>
  </head>
  <body>
    <div id="container">
      <section class="section-left">
        <div class="left">
          <h1>Login</h1>
          <label>
            E-mail:
            <input class="input-email" type="text" placeholder="Seu E-mail" />
          </label>
          <label>
            Senha:
            <input
              class="input-password"
              type="password"
              placeholder="Sua Senha"
            />
          </label>
          <a class="password"> Esqueci minha senha</a>
          <button>Entrar</button>
          <p>
            Integrador, você não tem uma conta ainda?
            <a href="#">Cadastre-se</a>
          </p>
        </div>
      </section>
      <section class="section-right">
        <div class="right">
          <img
            id="logo-solarz"
            src="./assets/logo_completa.svg"
            alt="Logo-SolarZ"
          />
          <p class="pos-venda">A sua Ferramenta de Pós-vendas!</p>
          <img
            class="usuario-sentado"
            src="./assets/sentado.png"
            alt="Avatar-Sentado"
          />
        </div>
      </section>
    </div>
  </body>
</html>
